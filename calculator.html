<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
		<meta charset="utf-8">
		<title>Login: My Site</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>


<body>

<!-- Navbar/Header -->
<header class="w3-container w3-teal"> 
	<div class="w3-display-container">

	<!-- left -->
		<h1>DogSite
			<a href="homepage.html"><i class="fa fa-home" aria-hidden="true"></i></a>
		</h1>

		<!-- right -->
		<div class="w3-display-right w3-dropdown-hover">
			<i class="fa fa-bars fa-2x" aria-hidden="true"></i>
			<div class="w3-dropdown-content w3-bar-block w3-card-4" style="right:10px;">
				<a href="#" class="w3-bar-item w3-button">Page 1</a>
				<a href="#" class="w3-bar-item w3-button">Page 2</a>
				<a href="#" class="w3-bar-item w3-button">Page 3</a>
			</div>
		</div>


	</div>
</header>


<!-- Container that holds my text above the form. It's empty to start, but we will use the id to grab it and insert text after we submit -->
<div class="w3-container"><p id="empty"></p></div>



<form class="w3-display-middle w3-half w3-card-4 w3-light-grey w3-border w3-padding">


<h2>Area Calculator</h2>


<div class="w3-row w3-margin">

<select class="w3-select w3-border w3-half" id="select"; name="option">
	<option value="" disabled selected>Choose your option</option>
	<option value="1">Triangle</option>
	<option value="2">Rectangle</option>
</select>

</div>




<div class="w3-row">
	<p class="w3-quarter w3-margin"><label>Base</label>
  <input class="w3-input w3-border" id="base" name="first" type="text"></p>

  <p class="w3-quarter w3-margin"><label>Height</label>
  <input class="w3-input w3-border" id="height" name="first" type="text"></p>
	
</div>


<div class="w3-row" >

	<h3>Units: </h3>

	<div id="radio">
		<input type="radio" name="units" value="square cm"> cm
		<input type="radio" name="units" value="square in"> in
		<input type="radio" name="units" value="square ft"> ft
		<input type="radio" name="units" value="square m"> m
	</div>

</div>

<div class="w3-row w3-right">
	<button type="button" onclick="calcArea()">Submit</button>
</div>

  
</form>


	



<script src="calc.js" type="text/javascript"></script>
</body>
</html>
