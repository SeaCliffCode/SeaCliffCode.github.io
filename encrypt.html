<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<form class="w3-container w3-card-4 w3-light-grey w3-half w3-padding" style="margin: 0 auto;">
  <h2>Encrypted Log-in</h2>
  <p>This uses the famous Sha256 encryption functions to make passwords unreadable</p>
  <a href="https://en.wikipedia.org/wiki/SHA-2">Wiki article about sha256</a>

  <p><label>Username</label>
  <input id ="user" class="w3-input w3-border" name="first" type="text" style="width:50%;"></p>

  <p><label>Password</label>
  <input id ="password" class="w3-input w3-border" name="last" type="text" style="width:50%;"></p>

  <button type="button" onclick="checkPass()">Submit</button>
</form>

<script src="sha.js" type="text/javascript"></script>
</body>
</html>
