<!DOCTYPE html>
<html>
  <head>

<!-- We could have made a styles.css, but instead, we put in inside our HTML to save time -->
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>

    <script src="script.js" type="text/javascript"></script>
    <script> 
    function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
        var markerHome = new google.maps.Marker({
          position: {lat: 40.722670, lng: -73.518183},
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDu9XIgLHkDc9wg15KA0KrN25NxOV2nVMI&callback=initMap">
    </script>
  </body>
</html>
